{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <!-- TODO: Adjust padding to look better -->
    <div class="container mb-3 text-center">
        <h3>REGISTER:</h3>
        <form action="/register" method="post">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Name" type="text">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" required type="text">
                <input aria-describedby="passwordHelpBlock" class="form-control mx-auto w-auto" id="password" minlength=8 name="password" placeholder="New Password" required type="password">
                <small id="passwordHelpBlock" class="form-text text-muted">
                    Your password must be 8-20 characters long, contain letters, numbers, and special characters, and must not contain emojis.
                </small>
                <input class="form-control mx-auto w-auto" id="confirmation" minlength=8 name="confirmation" placeholder="Confirm Password" required type="password">
                <input autocomplete="off" class="form-control mx-auto w-auto" id="regkey" name="regkey" placeholder="Code given to register" required type="text">
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        {% if error %}
            <p class="error"> {{ error }} </p>
        {% endif %}
    </div>
{% endblock %}
